<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Fintech</title>
  </head>
  <body class="custom-body">
    <nav class="navbar navbar-expand-lg custom-navbar">
      <img src="./assets/menu.png" alt="Image do menu" />
    </nav>
    <main class="container mt-5">
      <div class="titles-container">
        <h2 class="text-center welcome-title">Seja bem-vindo ao</h2>
        <h1 class="text-center logo">FINTECH</h1>
      </div>
      <form class="custom-form">
        <div class="form-group">
          <input
            type="email"
            class="form-control custom-input"
            id="email"
            placeholder="E-mail"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control custom-input"
            id="senha"
            placeholder="Senha"
          />
        </div>
        <div class="links-box">
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Mostrar senha</label
            >
          </div>
          <a href="#" class="d-block mb-3">Esqueceu sua senha?</a>
        </div>
        <div class="button-container">
          <button type="submit" class="btn btn-lg btn-block custom-btn">
            Entrar
          </button>
        </div>
      </form>
      <div class="link-holder fixed-bottom">
        <a href="#" class="mx-auto custom-link">
          NÃ£o possui uma conta ainda? Clique aqui
        </a>
      </div>
    </main>
  </body>
</html>
